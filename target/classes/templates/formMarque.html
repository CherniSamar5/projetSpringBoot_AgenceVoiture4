<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
<title>Ajouter Marque</title>
</head>
<body>
	<div layout:fragment="Mycontent">
<div class="container mt-5" >
<div class="card-body">
<form th:action="@{saveMarque}" method="post">
 <div class="form-group">
 <label class="control-label">Nom Marque :</label>
 <input type="text" name="nomMarque" class="form-control" th:value="${marque.nomMarque}" />
 <span th:errors= ${marque.nomMarque} class="text-danger"> </span>

 </div>
 <div class="form-group">
 <label class="control-label">Description Marque :</label>
 <input type="text" name="descriptionMarque" class="form-control" th:value="${marque.descriptionMarque}" />
 <span th:errors=${marque.descriptionMarque} class="text-danger"> </span>

 </div>


 <div>
 <button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
