<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
<title>Editer Voiture</title>
</head>
<body>
	<div layout:fragment="Mycontent">
<div class="container mt-5" >
<div class="card-body">
<form th:action="@{updateVoiture}" method="post">
	 <div class="form-group">
 
 <input type="text" th:field="${voiture.idVoiture}" name="idVoiture" class="form-control" hidden> </div>
 <div class="form-group">
 <label class="control-label">Nom Voiture :</label>
 <input type="text" th:field="${voiture.modeleVoiture}" name="modeleVoiture" class="form-control"/>
 </div>
 <div class="form-group">
 <label class="control-label"> Date Fabrication :</label>
 <fmt:formatDate pattern="yyyy-MM-dd" th:field="${voiture.dateFabrication}" var="formatDate"/>
 <input type="date" name="date" value="${formatDate}" class="formcontrol"/>
 </div>
 <div class="form-group">
 <label class="control-label">Prix :</label>
 <input type="text" th:field="${voiture.prixVoiture}" name="prixVoiture" class="form-control"/>
 </div>
 <div class="form-group">
  <label class="control-label">Marque :</label>
<select name="Marque">
		  <option th:value="${voiture.getMarque().getIdMarque()}" th:text="${voiture.getMarque().getNomMarque()}" selected></option>
		  <option th:each="marque : ${marques}"
		          th:value="${marque.idMarque}"
		          th:text="${marque.nomMarque}"></option>
		</select>

 <div>
 <button type="submit" class="btn btn-primary">Editer</button>
</div>
</form>
</div>
<!--${msg}-->
<br/>
<br/>
</div></div></body>
</html>
