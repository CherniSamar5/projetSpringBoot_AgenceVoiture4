<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Liste des Marques</title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Liste des Marques
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <tr>
                        <th>ID</th><th>Nom Marque</th><th>Description Marque</th> <th>Actions</th>
                    </tr>
                    <tr th:each="m:${marques.content}">
                        <td th:text="${m.idMarque}"></td>
                         <td th:text="${m.nomMarque}"></td>

                        <td th:text="${m.descriptionMarque}"></td>


                        <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-primary" th:href="@{modifierMarque(id=${m.idMarque})}">Edit</a></td>
                        <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerMarque(id=${m.idMarque},
                            page=${currentPage}, size=${size})}">Supprimer</a></td> 

                    </tr>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                           th:href="@{ListeMarques(page=${status.index})}"
                           th:text="${status.index}">
                          </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
